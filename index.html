<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            line-height: 100vh;
            font-size: 60px;
            margin: 0;
            text-align: center;
            cursor: pointer;
        }

        button:nth-of-type(1) {
            position: fixed;
            top: 40px;
            left: 50px;
        }

        button:nth-of-type(2) {
            position: fixed;
            top: 40px;
            right: 50px;
        }

        span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <button>Dodaj</button>
    <button>Odejmij</button>
    Liczba kliknięć: <span class="counter">0</span>
    <script>
        // Potrzebne zmienne
        let counter = 0;

        // Pobieramy potrzebne elementy strony
        const spanCounter = document.querySelector("span.counter");
        const buttonOne = document.querySelector("button:nth-of-type(1)");
        const buttonTwo = document.querySelector("button:nth-of-type(2)");
        // const clickElement = document.querySelector("body");
        // document.body

        // Nasłuchiwanie na zdarzenie + określiliśmy akcję w funkcji
        buttonOne.addEventListener("click", function () {
            // counter = counter + 1;
            counter++
            // console.log(counter);
            spanCounter.textContent = counter;
        })
        buttonTwo.addEventListener("click", function () {
            // counter = counter - 1;
            counter--
            // console.log(counter);
            spanCounter.textContent = counter;
        })
    </script>
</body>

</html>
